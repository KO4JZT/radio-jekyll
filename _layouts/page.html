---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <!-- TODO: Make this display a consistent date no matter the format. -->
    {%- if page.updated -%}
    <h4>Last Updated: {{ page.updated }}</h4>
    {%- else -%}
    <h4>Last Updated: Unknown</h2>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
